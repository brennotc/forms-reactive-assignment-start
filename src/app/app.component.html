<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signupForm">
        <div class="form-group">
          <label for="project">Project Name</label>
          <input
            type="text"
            id="project"
            formControlName="project"
            class="form-control">
          <span *ngIf="!signupForm.get('project').valid && signupForm.get('project').touched" class="help-block">
            Please enter a valid name!
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched" class="help-block">
            Please enter a valid email!
          </span>
        </div>
        <div class="form-group">
          <label for="status">Project Status</label>
          <select formControlName="status" class="form-control" id="status">
            <option *ngFor="let pstatus of projectStatus" value="{{pstatus}}">{{ pstatus }}</option>
          </select>
        </div>
        <button class="btn btn-primary" type="submit" (click)="onSubmit()">Submit</button>
      </form>
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->
    </div>
  </div>
</div>
